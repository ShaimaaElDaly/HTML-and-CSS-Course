
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shaimaa AlDaly Portfolio</title>


<style>

/* General Style */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fff5f5;
  color: #333;
}

/* Fixed Navbar */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #b22222;
  display: flex;
  justify-content: center;
  padding: 10px 0;
  z-index: 1000;
}

.navbar a {
  color: white;
  padding: 0 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #8b0000;
}

/* Hero Section */
.hero {
  background: url('https://cdn.pixabay.com/photo/2016/11/29/06/20/red-1867767_1280.jpg') no-repeat center/cover;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-shadow: 2px 2px #000;
  margin-top: 50px;
}

.hero h1 {
  font-size: 3rem;
}

/* Image with Filter and Rounded Corners */
.image-section {
  text-align: center;
  margin: 40px;
}

.styled-img {
  filter: grayscale(50%);
  border-radius: 20px;
  width: 300px;
  height: auto;
}

/* Table Styling */
.table-section {
  margin: 40px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background-color: #ff4d4d;
  color: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 12px;
  text-align: left;
}

/* Two Column Layout */
.two-columns {
  display: flex;
  margin: 40px;
}

.column {
  flex: 1;
  padding: 20px;
  background-color: #ffe5e5;
  color: #800000;
  height: 200px;
  margin: 5px;
}

/* Hover Paragraph */
.hover-text {
  padding: 20px;
  transition: background-color 0.3s;
}

.hover-text:hover {
  background-color: #ffcccc;
}

/* Image Overlay Fade */
.overlay-container {
  text-align: center;
  margin: 40px;
}

.overlay-wrapper {
  position: relative;
  width: 400px;
  margin: auto;
}

.overlay-wrapper img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

.overlay-text {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 0;
  transition: .5s ease;
  background-color: rgba(178, 34, 34, 0.8);
  color: white;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}

.overlay-wrapper:hover .overlay-text {
  opacity: 1;
}

/* Video Section */
.video-section {
  position: relative;
  height: 300px;
  overflow: hidden;
}

.video-section video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  color: white;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.3);
}

/* Footer */
footer {
  text-align: center;
  font-weight: bold;
  padding: 20px;
  background-color: #b22222;
  color: white;
}

</style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar">
  <a href="#">Home</a>
  <a href="#skills">Skills</a>

  <a href="#about">About</a>
  <a href="#media">Media</a>
</nav>

<!-- Hero Section with Text Overlay -->
<header class="hero">
  <h1>Welcome to My Portfolio</h1>
</header>

<!-- Centered Image with Filter and Rounded Edges -->
<section class="image-section">
  <h2>Styled Image</h2>
  <img src="https://cdn.pixabay.com/photo/2019/12/17/14/07/amaryllis-4701720_1280.jpg" alt="Profile" class="styled-img">
</section>

<!-- Table Section -->
<section class="table-section" id="skills">
  <h2>Skills Table</h2>
  <table>
    <tr>
      <th>Year</th>
      <th>Skill</th>
      <th>Level</th>
    </tr>
    <tr>
      <td>2025</td>
      <td>HTML</td>
      <td>Advanced</td>
    </tr>
    <tr>
      <td>2025</td>
      <td>CSS</td>
      <td>Beginner</td>
    </tr>
  </table>
</section>

<!-- Two Column Layout -->
<section class="two-columns" id="about">
  <div class="column">Left </div>
  <div class="column">Right </div>
</section>

<!-- Hoverable Paragraph -->
<section>
  <p class="hover-text">Hover over.</p>
</section>

<!-- Image Overlay Fade -->
<section class="overlay-container" id="media">
  <div class="overlay-wrapper">
    <img src="https://cdn.pixabay.com/photo/2019/12/17/14/07/amaryllis-4701720_1280.jpg" alt="Overlay Sample">
    <div class="overlay-text">Overlay Fade</div>
  </div>
</section>

<!-- Autoplay Video with Text Overlay -->
<section class="video-section">
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2020/05/05/38129-417752219_tiny.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
  <div class="video-overlay">Video Text Overlay</div>
</section>

<!-- Footer -->
<footer>
  <p>Â© 2025 Shaimaa AlDaly. All Rights Reserved.</p>
</footer>

</body>
</html>
